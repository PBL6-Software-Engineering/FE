<h1 class="fs-28 fw-700 mb-20">Đã lưu</h1>
<ul class="d-flex w-100 border-bottom">
  <li
    class="nav-tab"
    (click)="chooseTab('articles')"
    [class.active]="tab === 'articles'"
  >
    Bài viết ({{ number }})
  </li>
  <li
    class="nav-tab"
    (click)="chooseTab('posts')"
    [class.active]="tab === 'posts'"
  >
    Bài đăng ({{ number }})
  </li>
</ul>

<div *ngIf="items.length > 0">
  <div class="d-flex py-20 border-bottom" *ngFor="let item of items">
    <div class="col-3">
      <img src="{{ item.image }}" alt="" class="w-100 h-86 border-radius-8" />
    </div>
    <div class="col-9 ml-30">
      <h3 class="fs-18 fw-700 mb-10 color-link cursor-pointer">
        {{ item.type }}
      </h3>
      <p class="fs-18 fw-700 mb-10 cursor-pointer">{{ item.title }}</p>
      <div class="column-center">
        <img
          src="{{ item.author.avatar }}"
          alt=""
          class="w-36 h-36 border-radius-50"
        />
        <p class="fs-14 fw-400 ml-20 color-sub">{{ item.author.name }}</p>
      </div>
    </div>
  </div>
</div>

<div
  class="d-flex flex-column align-items-center pt-30 gap-4"
  *ngIf="items.length === 0"
>
  <img src="assets/media/icon/icon-no-articles.svg" alt="" />
  <h2 class="fw-700 fs-18">Chưa có bài chia sẻ nào được lưu</h2>
  <span class="color-sub fs-14">
    Đừng lo. Hãy lưu lại bài chia sẻ đầu tiên vào hồ sơ của bạn và đọc nó sau
    nhé!
  </span>
</div>

<div>
  <div class="row-between fw-600">
    <h1 class="fs-28 fw-700 mb-20">Hồ sơ</h1>
    <span class="color-link cursor-pointer">
      Chỉnh sửa
      <img src="assets/media/icon/icon-edit-active.svg" alt="" />
    </span>
  </div>

  <!-- Avatar + name -->
  <div class="column-center my-20">
    <div>
      <label for="selectAvatar" class="position-relative cursor-pointer">
        <img
          src="https://lh3.googleusercontent.com/a/ACg8ocIcBt2ydFueGAP7E7wLNuJzG6GM9yQW3hc26fKR28Ey=s96-c"
          alt=""
          class="border-radius-50"
        />
        <img
          src="assets/media/icon/icon-camera.svg"
          alt=""
          class="icon-camera"
        />
      </label>
      <input
        type="file"
        id="selectAvatar"
        hidden
        accept="image/*"
        (change)="changeAvatar()"
      />
    </div>
    <div class="ml-30">
      <h5 class="fw-600">{{ user.name }}</h5>
      <div class="color-link">{{ user.username }}</div>
    </div>
  </div>

  <div class="component px-16">
    <div class="item">
      <div class="item-field pt-0">Tên truy cập</div>
      <div class="item-field-value">{{ user.username }}</div>
    </div>
    <div class="item">
      <div class="item-field">Họ và tên</div>
      <div class="item-field-value">{{ user.name }}</div>
    </div>
    <div class="item">
      <div class="item-field">Email</div>
      <div class="item-field-value">{{ user.email }}</div>
    </div>
    <div class="item">
      <div class="item-field">Ngày sinh</div>
      <div class="item-field-value">{{ user.date_of_birth }}</div>
    </div>
    <div class="item">
      <div class="item-field">Giới tính</div>
      <div class="item-field-value">{{ user.gender }}</div>
    </div>
    <div class="item">
      <div class="item-field">Tỉnh</div>
      <div class="item-field-value">{{ user.province }}</div>
    </div>
    <div class="item">
      <div class="item-field">Số điện thoại</div>
      <div class="item-field-value">{{ user.phone }}</div>
    </div>
  </div>
</div>

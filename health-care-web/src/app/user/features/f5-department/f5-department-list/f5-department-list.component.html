<div class="pt-3">
  <div class="row mt-3">
    <div class="col-1"></div>

    <div class="col-11">
      <div class="row">
        <div class="col-12 pb-3 column-center cursor-pointer">
          <i routerLink="/" class="fa fa-home fs-16"></i>
          <div class="line-vertical ms-2 me-2"></div>
          <span class="fs-16">Tất cả chuyên khoa</span>
        </div>
      </div>
    </div>
  </div>
  <div
    class="row"
    style="
      background: url(&quot;assets/media/image/Bg.png&quot;) no-repeat;
      background-size: cover;
    "
  >
    <div class="container">
      <p class="mt-20 fw-bold text-center fs-20 color-primary">
        Tất cả chuyên khoa
      </p>
      <div class="position-relative my-20">
        <img
          src="assets/media/icon/icon_search.svg"
          alt="Icon"
          class="position-absolute-left-12 cursor-pointer"
        />
        <input
          type="text"
          class="form-control pl-40 input-search"
          placeholder="Tìm kiếm chuyên khoa"
          [(ngModel)]="textSearch"
        />
      </div>
      <div class="row">
        <div
          class="col-md-4 col-lg-2 col-sm-6 cursor-pointer color-primary-hover"
          *ngFor="let department of departments | filter: ['name'] : textSearch"
        >
          <div class="p-16">
            <div class="p-3 card-item">
              <div class="row-center mb-2">
                <img
                  class="image-item border-radius-4"
                  [src]="department.thumbnail"
                  alt="Ảnh chuyên khoa"
                />
              </div>
              <p class="text-center fw-bold fs-13 mt-6">
                {{ department.name }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="pt-3">
  <div class="row mt-3">
    <div class="col-1"></div>

    <div class="col-11">
      <div class="row">
        <div class="col-12 pb-3 column-center cursor-pointer" routerLink="/">
          <a> <i class="fa fa-home fs-16"></i></a>
          <div class="line-vertical ms-2 me-2"></div>
          <span class="fs-16">Tất cả chuyên khoa</span>
        </div>
      </div>
    </div>
  </div>
  <div
    class="row"
    style="
      background: url(&quot;assets/media/image/Bg.png&quot;) no-repeat;
      background-size: cover;
    "
  >
    <div class="container">
      <p style="color: #284a75" class="mt-20 fw-bold text-center fs-30">
        Tất cả chuyên khoa
      </p>
      <div class="row" style="padding: 16px">
        <div
          class="position-relative p-0"
          style="box-shadow: 1px 4px rgba(0, 0, 0, 0.1)"
        >
          <img
            src="assets/media/icon/search.svg"
            alt=""
            class="wh-26"
            style="
              transform: translateX(10px);
              position: absolute;
              top: 50%;
              transform: translateY(-50%);
              left: 10px;
            "
          />
          <input
            class="inp pt-2 pb-2 ps-5 pe-4"
            type="text"
            style="width: 100%; border: none"
            [(ngModel)]="textSearch"
          />
        </div>
      </div>
      <div class="row">
        <div
          class="col-md-4 col-lg-2 col-sm-6 cursor-pointer"
          *ngFor="let department of departments | filter: ['name'] : textSearch"
        >
          <div class="p-16">
            <div class="p-3 card-item">
              <div class="row-center mb-2">
                <img
                  class="image-item border-radius-4"
                  [src]="department.thumbnail"
                  alt=""
                />
              </div>
              <p class="text-center fw-bold fs-13 mt-6">
                {{ department.name }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

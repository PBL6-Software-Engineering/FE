<div>
  <div>
    <ngx-skeleton-loader
      [theme]="{ width: '40%', 'border-radius': '0', height: '15px' }"
    >
    </ngx-skeleton-loader>
    <ngx-skeleton-loader
      [theme]="{ width: '100%', 'border-radius': '0', height: '15px' }"
    >
    </ngx-skeleton-loader>
  </div>
  <div class="d-flex">
    <ngx-skeleton-loader [theme]="{ width: '80px', height: '80px' }">
    </ngx-skeleton-loader>

    <div class="w-100 pl-20">
      <ngx-skeleton-loader
        [theme]="{
          width: '30%',
          'border-radius': '0',
          height: '15px',
          'margin-bottom': '10px'
        }"
      ></ngx-skeleton-loader>

      <ngx-skeleton-loader
        [theme]="{ width: '100%', 'border-radius': '0', height: '15px' }"
        [count]="2"
      >
      </ngx-skeleton-loader>
    </div>
  </div>
</div>

<div
  class="py-10 cursor-pointer article-wrapper"
  *ngIf="article?.id_article"
  routerLink="/bai-viet/{{ article?.id_article }}"
>
  <div class="row">
    <div class="col-4 my-0">
      <img
        [src]="article?.thumbnail_article"
        alt="Ảnh bài viết"
        class="article-image"
      />
    </div>
    <div class="col-8">
      <h4 style="color: rgb(32, 149, 196)" class="fs-14 fw-700">
        {{ article?.name_category }}
      </h4>
      <h3 class="fs-18 fw-700 my-8 title">
        {{ article?.title }}
      </h3>
      <p class="article-sub-content mb-8 fs-14">
        {{ article?.preview_content }}
      </p>

      <div class="column-center row-between fs-14">
        <div class="column-center">
          <img
            [src]="article?.avatar_user"
            alt="Bác sĩ"
            class="wh-36 avatar"
            onerror="this.src='assets/media/image/avatar_doctor_default.jpg'"
          />
          <div class="ml-12">
            Tham vấn:
            <span class="fw-700">{{ article?.name_user || "Quản trị" }}</span>
            <div class="color-sub mt-1">
              {{ article?.updated_at_article | timeAgo }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="py-10 cursor-pointer article-wrapper"
  *ngIf="article?.id_article"
  routerLink="/bai-viet/{{ article?.id_article }}/{{ article?.name_category }}"
>
  <h4 style="color: #fc7419" class="fs-14 fw-700 mt-8">
    {{ article?.name_category }}
  </h4>
  <h3 class="fs-16 fw-700 my-12 title">
    {{ article?.title }}
  </h3>
  <div class="d-flex">
    <img [src]="article?.thumbnail_article" alt="" class="article-image" />
    <div class="px-12">
      <p class="mb-8 preview-content-2">
        {{ article?.preview_content }}
      </p>
      <div class="column-center row-between fs-14">
        <div class="column-center">
          <img
            [src]="article?.avatar_user"
            onerror="this.src='assets/media/image/avatar_doctor_default.jpg'"
            alt="Bác sĩ"
            class="wh-36 avatar"
          />
          <div class="ml-12 fs-14">
            Tham vấn:
            <span class="fw-700">{{ article?.name_user || "Quản trị" }}</span>
            <div class="color-sub mt-1">
              {{ article?.updated_at_article | timeAgo }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="padding: 20px 40px">
  <div class="container">
    <div class="d-flex flex-column align-items-center mb-50">
      <img
        class="row"
        src="assets/media/logo/logo_1.png"
        alt=""
        style="width: 40%"
      />
      <h3 class="row">Khôi phục mật khẩu</h3>
    </div>

    <div class="container">
      <form action="" [formGroup]="forgotPassForm">
        <p class="mb-20">Nhập địa chỉ Email</p>
        <div class="border mb-20">
          <img
            class="icon"
            src="assets/media/icon/user.svg"
            alt=""
            style="width: 25px; height: 25px"
          />
          <input
            class=""
            type="email"
            placeholder="Nhập địa chỉ Email"
            id="inp-email"
            name="email"
            required
            formControlName="email"
          />
        </div>
        <div
          *ngIf="
            isShowEmail && emailControl && emailControl.hasError('required')
          "
          class="warning"
        >
          Bạn phải nhập email.
        </div>
        <div
          *ngIf="isShowEmail && emailControl && emailControl.hasError('email')"
          class="warning"
        >
          Hãy nhập email hợp lệ.
        </div>
        <!-- <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit" (click)="onEmailSubmit()" >Lấy mã xác nhận</button>
                    </div> -->

        <div
          class="btn btn-secondary d-flex justify-content-center"
          id="btn-login"
          (click)="onEmailSubmit()"
        >
          <div
            class="spinner-border spinner-border-sm text-primary d-none"
            id="loading"
            role="status"
            style="margin-top: 3px; margin-right: 5px"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Gửi mail xác nhận</p>
        </div>
      </form>
    </div>
  </div>
  <div class="container position-absolute bottom-0 start-0 mb-30">
    <p class="text-center" id="or">Hoặc đăng nhập bằng:</p>
    <div id="social-media-container">
      <img src="assets/media/icon/social-media/facebook1.svg" alt="" />
      <img src="assets/media/icon/social-media/twitter.svg" alt="" />
      <img
        src="assets/media/icon/social-media/google-contained-fill.svg"
        alt=""
      />
    </div>
  </div>
</div>

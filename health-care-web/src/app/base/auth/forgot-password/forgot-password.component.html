<div class="container">
    <div class="d-flex flex-column align-items-center mb-50">
        <img class="row" src="assets/media/logo/logo_1.png" alt="" style="width: 40%;">
        <h3 class="row">Khôi phục mật khẩu</h3>
    </div>
    <div class="container">
            <form action="">
                <p class="mb-20">Nhập địa chỉ Email</p>
                <div class="border mb-20">
                    <img class="icon" src="assets/media/icon/user.svg" alt="" style="width: 25px; height: 25px;">
                    <input  class="" type="email" placeholder="Nhập địa chỉ Email" id="inp-email" name="password" required [(ngModel)]="email">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit" (click)="onEmailSubmit()" >Lấy mã xác nhận</button>
                    <!-- <a class="btn btn-primary d-block col-md-6" href="./auth/sign-in/verify-email"> -->
                </div>

            </form>
    </div>
</div>
<div class="container position-absolute bottom-0 start-0 mb-30">
    <p class="text-center" id="or">Hoặc đăng nhập bằng:</p>
    <div id="social-media-container">
        <img src="assets/media/icon/social-media/facebook1.svg" alt="">
        <img src="assets/media/icon/social-media/twitter.svg" alt="">
        <img src="assets/media/icon/social-media/google-contained-fill.svg" alt="">
    </div>
</div>

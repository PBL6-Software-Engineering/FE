<div class="py-20 px-40">
  <div id="radio-container">
    <div class="conatiner">
      <div class="col-2"></div>
      <a [routerLink]="['/auth/sign-in']">
        <div
          class="btn col-5 col-sm-5 bg-info text-white"
          style="border-radius: 5px 0 0 5px"
        >
          Đăng nhập
        </div>
      </a>
      <a [routerLink]="['/auth/sign-up']">
        <div
          class="btn col-5 border col-sm-5"
          style="border-radius: 0 5px 5px 0"
        >
          Đăng kí
        </div>
      </a>
      <div class="col-2"></div>
    </div>
  </div>
  <h2 class="mb-3">Đăng nhập</h2>
  <form
    class="pb-50"
    style="padding-bottom: 83px"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    appFocusInvalidInput
    #focusInput="focusInvalidInput"
  >
    <!-- <p>Email</p> -->
    <div class="pb-3">
      <div class="border">
        <img class="icon" src="assets/media/icon/user.svg" alt="" />
        <input
          class="inp"
          type="text"
          placeholder="Nhập email"
          name="username"
          formControlName="email"
          require
        />
      </div>
      <div
        *ngIf="isShowEmail && emailControl && emailControl.hasError('required')"
        class="warning"
      >
        Bạn phải nhập email.
      </div>
      <app-show-error
        [control]="loginForm.get('email')"
        style="position: relative"
      ></app-show-error>
    </div>

    <!-- <p>Mật khẩu</p> -->
    <div class="border">
      <img class="icon" src="assets/media/icon/password-outline.svg" alt="" />
      <input
        class="inp"
        id="password"
        type="password"
        placeholder="Nhập mật khẩu"
        name="password"
        formControlName="password"
      />
      <img
        class="icon"
        id="toggleButton"
        src="assets/media/icon/eye-solid.svg"
        alt=""
        (click)="hideShowPass()"
      />
    </div>
    <app-show-error [control]="loginForm.get('password')"></app-show-error>
    <hr />
    <div class="container pl-0">
      <div class="row">
        <div class="col-lg col-md col-sm">
          <input type="checkbox" id="remember" />
          <label for="remember">Ghi nhớ đăng nhập</label>
        </div>
        <div class="col-lg col-md col-sm d-flex flex-row-reverse">
          <a routerLink="/auth/forgot-password/user" id="forgot-pass">
            Quên mật khẩu?
          </a>
        </div>
      </div>
    </div>

    <button
      class="btn btn-secondary row-center"
      id="btn-login"
      type="submit"
      (click)="focusInput.focus()"
    >
      <div
        class="spinner-border spinner-border-sm text-primary d-none"
        id="loading"
        role="status"
        style="margin-top: 3px; margin-right: 5px"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Đăng nhập</p>
    </button>
  </form>

  <div class="container position-absolute bottom-0 start-0 mb-30" id="footer">
    <p class="text-center" id="or">Hoặc đăng nhập bằng:</p>
    <div id="social-media-container">
      <span (click)="loginWithFacebook()" class="icon-fb">
        <i class="fa fa-facebook-square fs-18" aria-hidden="true"></i>
      </span>
      <asl-google-signin-button
        type="icon"
        size="medium"
      ></asl-google-signin-button>
    </div>
  </div>
</div>

<div id="radio-container">
    <div class="conatiner">
        <div class="col-2"></div>
        <a [routerLink]="['/auth/sign-in/hospital']"><div class="btn col-5 border ">Đăng nhập</div></a>
        <a [routerLink]="['/auth/sign-up/hospital']"><div class="btn col-5 bg-info  text-white">Đăng kí</div></a>
        <div class="col-2"></div>

    </div>
</div>
<h2>Đăng kí</h2>
    <form action="" method>
        <p>Tên đăng nhập</p>
        <img class="icon" src="assets/media/icon/user.svg" alt="">
        <input class="inp" type="text" placeholder="Nhập tên đăng nhập" name="username">
        <hr>
        <p>Mật khẩu</p>
        <img class="icon" src="assets/media/icon/password-outline.svg" alt="">
        <input class="inp passwordInp" type="password" placeholder="Nhập mật khẩu" name="password" >
        <p id="confirm-pass">Xác nhận mật khẩu</p>
        <img class="icon" src="assets/media/icon/password-outline.svg" alt="">

        <input class="inp passwordInp" type="password" placeholder="Nhập mật khẩu" name="password" >
        <hr>
        <input type="checkbox" id="show" (click)="hideShowPass()">
        <label for="show" >Hiển thị mật khẩu</label>
        <!-- <a href="" id="forgot-pass">Forgot password?</a> -->
        <input type="submit" value="Sign up">
        <div class="container  position-absolute bottom-0 start-0 mb-50">
            <p class="text-center" id="or">Hoặc đăng nhập bằng:</p>
            <div id="social-media-container">
                <img src="assets/media/icon/social-media/facebook1.svg" alt="">
                <img src="assets/media/icon/social-media/twitter.svg" alt="">
                <img src="assets/media/icon/social-media/google-contained-fill.svg" alt="">
            </div>
        </div>

    </form>

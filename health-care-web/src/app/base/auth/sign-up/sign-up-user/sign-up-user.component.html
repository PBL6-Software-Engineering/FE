<div id="radio-container">
    <div class="conatiner">
        <div class="col-2"></div>
        <a [routerLink]="['/auth/sign-in']">
            <div style="border-radius: 5px 0 0 5px;" class="btn col-5 border ">Đăng nhập</div>
        </a>
        <a [routerLink]="['/auth/sign-up']">
            <div style="border-radius: 0 5px 5px 0;" class="btn col-5 bg-info  text-white">Đăng kí</div>
        </a>
        <div class="col-2"></div>

    </div>
</div>
<h2>Đăng kí</h2>
<form action="" method=""  class="pb-50" style="padding-bottom: 83px;" [formGroup]="loginForm">
    <p>Tên đăng nhập</p>
    <img class="icon" src="assets/media/icon/user.svg" alt="">
    <input class="inp" type="email" placeholder="Nhập tên đăng nhập" name="username"  formControlName="email" (focus)="onFucusEmail()">
    <div *ngIf="isShowEmail&&emailControl&&emailControl.hasError('required')">
        Bạn phải nhập email.
    </div>
    <div *ngIf="isShowEmail&&emailControl&&emailControl.hasError('email')">
        Hãy nhập email hợp lệ.
      </div>
    <hr>
    <p>Mật khẩu</p>
    <img class="icon" src="assets/media/icon/password-outline.svg" alt="">
    <input class="inp passwordInp" type="password" placeholder="Nhập mật khẩu" name="password" formControlName="password" (focus)="onFocusPass()">
    <div *ngIf="isShowPass&&passControl&&passControl.hasError('required')">
        Bạn phải nhập mật khẩu.
    </div>
    <p id="confirm-pass">Xác nhận mật khẩu</p>
    <img class="icon" src="assets/media/icon/password-outline.svg" alt="">

    <input class="inp passwordInp" type="password" placeholder="Nhập mật khẩu" name="password" formControlName="confirm" (focus)="onFocusConfirm()">
    <div *ngIf="isShowConfirm&&confirmControl&&confirmControl.hasError('required')">
        Bạn phải xác nhập mật khẩu.
    </div>
    <hr>
    <input type="checkbox" id="show" (click)="hideShowPass()">
    <label for="show">Hiển thị mật khẩu</label>
    <!-- <a href="" id="forgot-pass">Forgot password?</a> -->
    <input type="submit" value="Sign up">
</form>
<div class="container  position-absolute bottom-0 start-0 mb-30">
    <p class="text-center" id="or">Hoặc đăng nhập bằng:</p>
    <div id="social-media-container">
        <img src="assets/media/icon/social-media/facebook1.svg" alt="">
        <img src="assets/media/icon/social-media/twitter.svg" alt="">
        <img src="assets/media/icon/social-media/google-contained-fill.svg" alt="">
    </div>
</div>

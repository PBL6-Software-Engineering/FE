<div class="container p-40 component m-auto" style="width: 600px">
  <div class="text-center">
    <div>
      <img src="assets/media/logo/logo.svg" alt="Logo" style="width: 40%" />
    </div>
    <h3 class="my-20">Thiết lập mật khẩu mới</h3>
  </div>

  <form
    appFocusInvalidInput
    #focusInput="focusInvalidInput"
    [formGroup]="form"
    #f="ngForm"
    (ngSubmit)="save()"
  >
    <div class="form-group mb-6">
      <label for="new-password-input" class="mb-6">
        Mật khẩu mới <span class="text-danger">(*)</span>:
      </label>
      <div class="position-relative">
        <input
          type="password"
          class="form-control"
          placeholder="Nhập mật khẩu mới"
          id="new-password-input"
          formControlName="new_password"
        />
      </div>
      <app-show-error [control]="form.get('new_password')"></app-show-error>
    </div>

    <div class="form-group mb-6">
      <label for="confirm-password-input" class="mb-6">
        Xác nhận mật khẩu <span class="text-danger">(*)</span>:
      </label>
      <div class="position-relative">
        <input
          type="password"
          class="form-control"
          placeholder="Xác nhận mật khẩu mới"
          id="confirm-password-input"
          formControlName="new_password_confirmation"
        />
      </div>
      <app-show-error
        [control]="form.get('new_password_confirmation')"
      ></app-show-error>
    </div>

    <div class="form-group flex-end mt-24">
      <button
        class="btn btn-primary-1 column-center"
        type="submit"
        (click)="focusInput.focus()"
        [disabled]="isSaving"
      >
        <div class="loader" *ngIf="isSaving"></div>
        Đổi mật khẩu
      </button>
    </div>
  </form>
</div>

<div class="wrapper">
  <div class="fw-bolder fs-5 mb-3">Thêm danh mục</div>
  <form
    (ngSubmit)="save()"
    appFocusInvalidInput
    #focusInput="focusInvalidInput"
    [formGroup]="form"
    #f="ngForm"
  >
    <div class="mb-3">
      <label for="name" class="form-label fw-bold">
        Tên danh mục
        <span class="text-danger">*</span>:
      </label>
      <input
        type="email"
        class="form-control"
        id="name"
        placeholder="Nhập tên danh mục"
        formControlName="name"
        required
      />
      <app-show-error [control]="form.get('name')"></app-show-error>
    </div>

    <div class="mb-3">
      <label for="formFile" class="form-label fw-bold">
        Ảnh danh mục
        <span class="text-danger">*</span>:
      </label>
      <br />

      <div class="text-center">
        <img
          [src]="srcThumbnail"
          alt="Thumbnail"
          class="border-radius-4 upload-image"
          (error)="onErrorImage($event)"
        />
      </div>

      <input
        class="form-control mt-12"
        type="file"
        accept="image/*"
        (change)="onChangeFile($event)"
        id="thumbnail"
        #inputFile
      />

      <app-show-error [control]="form.get('thumbnail')"></app-show-error>
    </div>

    <div class="d-flex justify-content-end mt-30">
      <button
        type="button"
        class="btn btn-secondary mr-12"
        data-bs-dismiss="modal"
        #closeModal
      >
        Huỷ
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        (click)="focusInput.focus()"
      >
        Lưu
      </button>
    </div>
  </form>
</div>

<div class="px-7 py-5">
  <div class="fs-5 text-dark fw-bolder">Filter</div>
</div>

<div class="separator border-gray-200"></div>
<div class="px-7 py-5">

  <!-- Select TypeUser -->
  <div class="mb-10">
    <label class="form-label fw-bold">Loại tài khoản:</label>
    <div>
      <select [(ngModel)]="typeUserSelect" class="form-select form-select-solid" data-kt-select2="true"
        data-placeholder="Select option" data-allow-clear="true">
        <option value="0">Tất cả</option>
        <option *ngFor="let typeUser of typeUsers" value="{{ typeUser }}">
          {{ typeUser }}
        </option>
      </select>
    </div>
  </div>

  <!-- Select Province -->
  <div class="mb-10">
    <label class="form-label fw-bold">Địa bàn: </label>
    <div>
      <select [(ngModel)]="provinceSelect" class="form-select form-select-solid" data-kt-select2="true"
              data-placeholder="Select option" data-allow-clear="true">
        <option value="0">Tất cả</option>
        <option *ngFor="let province of provinces" value="{{ province._id }}">
          {{ province.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Button -->
  <div class="d-flex justify-content-end">
    <button (click)="onResetFilterClick()" type="reset" class="btn btn-sm btn-white btn-active-light-primary me-2"
      data-kt-menu-dismiss="true">
      Reset
    </button>
    <button (click)="onApplyBtnClick()" type="submit" class="btn btn-sm btn-primary" data-kt-menu-dismiss="true">
      Confirm
    </button>
  </div>
</div>

<div class="modal-content" style="background-color: #F6F6F7;"
     [ngStyle]="{'width': isControlByHand ? '80%' : '500px', 'margin': '0 auto'}">
  <div class="modal-header position-relative color-text" >
    <p class="fs-1 modal-title w-100 text-center m-0 fw-bold cl-text-title" id="commandLineLabel">
      Giao diện điều khiển
      <span class="text-muted fw-bold d-block fs-7" style="color: #A4A2A2">
        Chọn điều khiển thiết bị
      </span>
    </p>
    <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" style="font-size: 30px">&times;</span>
    </button>
  </div>
  <div class="modal-body p-0 border-0 rounded row">
    <div class="mb-md-4 col-md-12" [ngClass]="isControlByHand ? 'col-lg-6' : 'col-lg-12'">
      <div>
        <p class="fw-bolder mx-10 fs-16px color-text">Chọn chế độ</p>
        <div class="d-flex justify-content-center flex-wrap py-10 px-0 align-items-center bg-white mode mx-10 color-text">
          <div class="form-check form-check-custom form-check-success form-check-solid mr-3">
            <input  class="form-check-input" type="radio" [(ngModel)]="data0"
                    value="1" id="AUTO" name="mode" (change)="onSelectControlNotByHand()"/>
            <label style="margin-left: 30px" class="form-check-label fw-bolder fs-14px" for="AUTO">
              Tự động
            </label>
          </div>
          <div class="form-check form-check-custom form-check-success form-check-solid mr-3 color-text">
            <input  class="form-check-input" type="radio" id="YELLOW" value="3" name="mode"
                    (change)="onSelectControlNotByHand()" [(ngModel)]="data0"/>
            <label class="form-check-label fw-bolder fs-14px" style="margin-left: 30px" for="YELLOW">
              Chớp vàng
            </label>
          </div>

          <div class="form-check form-check-custom form-check-success form-check-solid mr-3 color-text">
            <input  class="form-check-input" type="radio" [(ngModel)]="data0"
                    value="2" id="HAND" (change)="onSelectControlByHand()" name="mode"/>
            <label style="margin-left: 30px" class="form-check-label fw-bolder fs-14px" for="HAND">
              Bằng tay
            </label>
          </div>

          <div class="form-check form-check-custom form-check-success form-check-solid mr-3 color-text">
            <input  class="form-check-input" type="radio" [(ngModel)]="data0"
                    value="4" id="OFF" name="mode" (change)="onSelectControlNotByHand()">
            <label style="margin-left: 30px" class="form-check-label fw-bolder fs-14px" for="OFF">
              Tắt đèn
            </label>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="isControlByHand" class="col-lg-6 col-md-12">
      <div class="mb-md-4 d-flex flex-column justify-content-between"
           *ngFor="let device of group?.childs; let i = index">
        <p class="fw-bolder mx-10 fs-16px color-text">{{device.name}}</p>
        <div class="d-flex justify-content-center flex-wrap py-10 px-0 align-items-center bg-white mode mx-10 color-text">
          <div class="form-check form-check-custom form-check-success form-check-solid mr-3">
            <input  class="form-check-input" type="radio" [(ngModel)]="dataByHand[i]"
                    value="1, 0, 0, 0" name="direction${{device.position}}" checked/>
            <label style="margin-left: 30px" class="form-check-label fw-bolder fs-14px">
              Xanh {{device.position}}
            </label>
          </div>
          <div class="form-check form-check-custom form-check-success form-check-solid mr-3 color-text">
            <input  class="form-check-input" type="radio" [(ngModel)]="dataByHand[i]"
                    value="0, 1, 0, 0" name="direction${{device.position}}"/>
            <label class="form-check-label fw-bolder fs-14px" style="margin-left: 30px">
              Vàng {{device.position}}
            </label>
          </div>

          <div class="form-check form-check-custom form-check-success form-check-solid mr-3 color-text">
            <input  class="form-check-input" type="radio" [(ngModel)]="dataByHand[i]"
                    value="0, 0, 1, 0" name="direction${{device.position}}"/>
            <label style="margin-left: 30px" class="form-check-label fw-bolder fs-14px">
              Đỏ {{device.position}}
            </label>
          </div>

          <div class="form-check form-check-custom form-check-success form-check-solid mr-3 color-text">
            <input  class="form-check-input" type="radio" [(ngModel)]="dataByHand[i]"
                    value="0, 0, 0, 1" name="direction${{device.position}}">
            <label style="margin-left: 30px" class="form-check-label fw-bolder fs-14px">
              Tắt đèn
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer border-0 justify-content-center pb-1 mt-5">
      <button type="button" class="btn btn-cancel-gray cl-gray min-w-100px" data-dismiss="modal">Huỷ</button>
      <button type="button" class="btn bg-blue-10 text-white ml-3 min-w-100px"
              data-dismiss="modal" [disabled]="isLoading" (click)="onSubmitData()">
        <ng-container *ngIf="!isLoading">Cập nhật</ng-container>
        <ng-container *ngIf="isLoading">
              <span class="indicator-progress d-flex align-items-center" [style.display]="'block'">
                <span class="text-load">Vui lòng đợi...{{ " " }}</span>
                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
              </span>
        </ng-container>
      </button>
    </div>
  </div>
</div>
